<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thông tin cá nhân</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Quản lý thông tin cá nhân</h1>
        
        <!-- Form nhập liệu -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Thêm thông tin mới</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label for="hoTen" class="form-label">Họ tên:</label>
                        <input type="text" class="form-control" id="hoTen" placeholder="Nhập họ tên">
                    </div>
                    <div class="col-md-3">
                        <label for="ngaySinh" class="form-label">Ngày sinh:</label>
                        <input type="date" class="form-control" id="ngaySinh">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Giới tính:</label>
                        <div>
                            <input type="radio" id="nam" name="gioiTinh" value="Nam" checked>
                            <label for="nam">Nam</label>
                        </div>
                        <div>
                            <input type="radio" id="nu" name="gioiTinh" value="Nữ">
                            <label for="nu">Nữ</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="queQuan" class="form-label">Quê quán:</label>
                        <input type="text" class="form-control" id="queQuan" placeholder="Nhập quê quán">
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button type="button" class="btn btn-primary" onclick="themThongTin()">Thêm</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bảng hiển thị dữ liệu -->
        <div class="card">
            <div class="card-header">
                <h3>Danh sách thông tin</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>STT</th>
                            <th>Họ tên</th>
                            <th>NTNS</th>
                            <th>Giới tính</th>
                            <th>Quê quán</th>
                            <th>Xóa</th>
                            <th>Sửa</th>
                        </tr>
                    </thead>
                    <tbody id="danhSachThongTin">
                        <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
